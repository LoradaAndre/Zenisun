                    <div class="test bloc_BB1">

                                </div>
                            </div>
                            <div class="zone-range-wrap  wrap-BB-1 wrap-bandeau">
                                <div class="range-wrap range-wrap-other">
                                    <input type="range" class="range" min="0" max="100">
                                    <output class="bubble"></output>
                                </div>
                                <div class="value-range-wrap"></div>
                            </div>
                        </div>
                    </div>

                    <!-- ================ BLOC Bandeau RGB 1 ================ -->
                    <div class="test bloc_RGB1">
                        <div class="contenant">
                            <div class="line-check">

                                <div class="form-check form-check-inline RGB1-check">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1">

                    <div class="test bloc_Colorisation">
                        <h1>Colorisation</h1>
                        <div class="hr"></div>
                        <div class="contenant">

                            <!-- ================ BLOC curseurs RGB  ================ -->
                            <div class="boutons_colorisation list_of_buttons">
                                <h3 id=R1>Réglages RVB</h3>
                                <h3 id=R2>Roue chromatique</h3>
                            </div>
                            <div class="reglages_rvb">
                                <div class="zone-range-wrap R zone-range-wrap-settings">
                                    <p>Rouge</p>
                                    <div class="range-wrap range-wrap-settings">
                                        <input type="range" class="range" min="0" max="255">
                                        <output class="bubble"></output>
                                    </div>
                                </div>
                                <div class="zone-range-wrap G zone-range-wrap-settings">
                                    <p>Vert</p>
                                    <div class="range-wrap range-wrap-settings">
                                        <input type="range" class="range" min="0" max="255">
                                        <output class="bubble"></output>
                                    </div>
                                </div>
                                <div class="zone-range-wrap B zone-range-wrap-settings">
                                    <p>Bleu</p>
                                    <div class="range-wrap range-wrap-settings">
                                        <input type="range" class="range" min="0" max="255">
                                        <output class="bubble"></output>
                                    </div>
                                </div>
                            </div>

                            <!-- ================ BLOC Roue chroma ================ -->
                            <div class="roue_chroma">
                                <form action="">
                                    <div class="form-item">
                                        <label for="color">Color:</label>
                                        <input type="text" id="color" name="color" value="#123456" />
                                    </div>
                                    <div id="zoneColor"></div>
                                </form>
                            </div>
